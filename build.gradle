buildscript {
    // gradle에서 사용하는 전역 변수 설정
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }

    // 의존성을 가져오기 위한 저장소
    repositories {
        mavenCentral();
        jcenter();
    }

    // 프로젝트에 필요한 의존성을 선언
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.pocket'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok') // 21.03.28 add lombok
    compile('org.springframework.boot:spring-boot-starter-data-jpa') // 21.04.04 data-jpa
    compile('com.h2database:h2') // 21.04.04 h2

    testCompile('org.springframework.boot:spring-boot-starter-test')
}
